<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="utf-8">
        <meta name="author" content="Guelfo Watterson">
        <title>Recupera Password</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../css/login.css">
        <link rel="stylesheet" href="../css/main.css">
        <link rel="icon" href="../img/logo.png" type="image/png">
    </head>
    <body>
        <header>
            <img src="../img/logo.png" class="logo" alt="Logo" onclick="location.href='index.html'">
            <div id="menu">
                <button class="b-menu" onclick="location.href='index.html'">Home</button>
                <button class="b-menu" onclick="location.href='login.html'">Login</button>
                <button class="b-menu" onclick="location.href='classifica.html'">Classifica</button>
            </div>
        </header>
        <div class="corpo">
            <form action="#" method="post" autocomplete="on" id="richiedi-recupero">
                <p class="username">
                    <label for="username">
                        Username:
                    </label>
                    <br>
                    <input type="text" id="username" name="username" required minlength="3" maxlength="20">
                </p>
                <p class="nuova-password">
                    <label for="pwd">
                        Nuova Password:
                    </label>
                    <br>
                    <input type="password" id="pwd" name="pwd" required minlength="8" maxlength="20">
                </p>
                <p class="password">
                    <label for="pwd2">
                        Inserisci nuovamente la password:
                    </label>
                    <br>
                    <input type="password" id="pwd2" name="pwd2" required minlength="8" maxlength="20">
                </p>
                <p id="domanda-recupero">
                </p>
                <p class="risposta-account">
                    <label for="risposta-account">
                        Risposta:
                    </label>
                    <br>
                    <input type="text" id="risposta-account" name="risposta-account" required minlength="3"
                        maxlength="30">
                </p>
                <p id="errore-recupero">
                </p>
                <input type="submit" value="Recupera">
            </form>
        </div>
        <footer>
            <p>
                Progetto anno 2024/2025 - Guelfo Watterson 636075 - Corso di Progettazione Web - Universit√† di Pisa<br>
                <a href='documentazione.html'>Manuale di gioco</a>
            </p>
        </footer>
        <script src="../js/handle_login.js"></script>
        <script src="../js/recupero.js"></script>
        <script src="../js/domanda_recupero.js"></script>
    </body>
</html>
